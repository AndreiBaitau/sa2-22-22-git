---
apiVersion: networking.k8s.io/v1
kind: Ingress
metadata:
  name: ingress-my-release-wordpress
  annotations:
    kubernetes.io/ingress.class: nginx
spec:
  rules:
    - host: my-release-wordpress.k8s-1.sa 
      http:
        paths:
          - path: /
            pathType: Prefix
            backend:
              service:
                name: my-release-wordpress
                port:
                  number: 80
